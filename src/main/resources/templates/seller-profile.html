<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="/assets/ico/favicon.png">
	<title>CITY CARE - Build Your Own Brand</title>
	<!-- Bootstrap core CSS -->

	<!-- Bootstrap core CSS -->
	<link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">


	<link href="/assets/css/style.css" rel="stylesheet">

	<!-- styles needed for carousel slider -->
	<link href="/assets/plugins/owl-carousel/owl.carousel.css" rel="stylesheet">
	<link href="/assets/plugins/owl-carousel/owl.theme.css" rel="stylesheet">

	<!-- bxSlider CSS file -->
	<link href="assets/plugins/bxslider/jquery.bxslider.css" rel="stylesheet" />

	<!-- Just for debugging purposes. -->
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

	<!-- include pace script for automatic web page progress bar  -->
	<script>
		paceOptions = {
			elements: true
		};
	</script>
	<script src="/assets/js/pace.min.js"></script>
	<script src="/assets/plugins/modernizr/modernizr-custom.js"></script>





</head>

<body>
	<div id="wrapper">
		<div th:insert="~{header :: header}"></div>
		<!-- /.header -->

		<label class="theme-switcher theme-switcher-left-right">
			<span class="theme-switcher-label" data-on="Dark Off" data-off="Dark Mode"></span>
			<span class="theme-switcher-handle"></span>
		</label>



		<div class="main-container inner-page">
			<div class="container">
				<div class="section-content">
					<div class="inner-box ">
						<div class="row">


							<div class="col-sm-6">
								<div class="seller-info seller-profile">
									<div class="row">
										<div class="col-md-3">
											<div class="seller-profile-img">
												<a><img th:src="@{${'/userImages/' + user.profileImgPath}}"
														class="img-responsive thumbnail" alt="img"> </a>
											</div>
										</div>
										<div class="col-md-9">
											<h3 class="no-margin no-padding link-color uppercase ">
												[[${user.FirstName}]] [[${user.lastName}]]</h3>

											<div class="text-muted">
												99.8% positive Feedback
											</div>
											<div class="user-ads-action">
												<a class="btn btn-sm   btn-default " data-bs-toggle="modal"
													data-bs-target="#contactAdvertiser"><i class=" icon-mail-2"></i>
													Send a message </a>
												<a class="btn btn-sm  btn-success "><i class=" icon-plus"></i> Follow
												</a>
											</div>

											<div class="seller-social-list">

												<ul class="share-this-post">


													<li><a class="google-plus"><i class="fab fa-google-plus"></i></a>
													</li>
													<li><a class="facebook"><i class="fab fa-facebook"></i></a>
													</li>
													<li><a><i class="fab fa-twitter"></i></a>
													</li>
													<li><a class="pinterest"><i class="fab fa-pinterest"></i></a>
													</li>

												</ul>
											</div>
										</div>
									</div>

								</div>


							</div>
							<div class="col-sm-6">

								<div class="seller-contact-info">

									<h3 class="no-margin uppercase color-danger"> Contact Information </h3>

									<dl class="dl-horizontal">

										<dt>Address:</dt>
										<dd class="contact-sensitive"> [[${user.address}]], <br>
											[[${user.city}]], [[${user.state}]], [[${user.country}]],
											[[${user.pincode}]]
										</dd>

										<dt>Mobile Phone:</dt>
										<dd class="contact-sensitive"> [[${user.contact}]]</dd>

									</dl>


								</div>

							</div>
						</div>

					</div>

				</div>

			</div>
		</div>



		<div th:insert="~{footer :: footer}"></div>
		<!--/.footer-->

	</div>
	<!-- /.wrapper -->



	<!-- Le javascript
================================================== -->

	<!-- Placed at the end of the document so the pages load faster -->

	<script src="../../../../cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/assets/js/jquery/jquery-3.3.1.min.js">\x3C/script>')</script>
	<script src="/assets/bootstrap/js/bootstrap.bundle.js"></script>
	<script src="/assets/js/vendors.min.js"></script>

	<!-- include custom script for site  -->
	<script src="/assets/js/main.min.js"></script>

	<!-- Modal Change City -->


	<!-- /.modal -->

	<!-- Modal Change City -->

<!-- Modal contactAdvertiser -->

<div class="modal fade" id="contactAdvertiser" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title"><i class=" icon-mail-2"></i> Contact advertiser </h4>

				<button type="button" class="close modal-close" data-bs-dismiss="modal"><span aria-hidden="true">&times;</span><span
						class="sr-only">Close</span></button>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="recipient-name" class="control-label">Name:</label>
						<input class="form-control required" id="recipient-name" placeholder="Your name"
							   data-placement="top" data-trigger="manual"
							   data-content="Must be at least 3 characters long, and must only contain letters."
							   type="text">
					</div>
					<div class="form-group">
						<label for="sender-email" class="control-label">E-mail:</label>
						<input id="sender-email" type="text"
							   data-content="Must be a valid e-mail address (user@gmail.com)" data-trigger="manual"
							   data-placement="top" placeholder="email@you.com" class="form-control email">
					</div>
					<div class="form-group">
						<label for="recipient-Phone-Number" class="control-label">Phone Number:</label>
						<input type="text" maxlength="60" class="form-control" id="recipient-Phone-Number">
					</div>
					<div class="form-group">
						<label for="message-text" class="control-label">Message <span class="text-count">(300) </span>:</label>
						<textarea class="form-control" id="message-text" placeholder="Your message here.."
								  data-placement="top" data-trigger="manual"></textarea>
					</div>
					<div class="form-group">
						<p class="help-block pull-left text-danger hide" id="form-error">&nbsp; The form is not
							valid. </p>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-success pull-right">Send message!</button>
			</div>
		</div>
	</div>
</div>




	<!-- /.modal -->

</body>

</html>
